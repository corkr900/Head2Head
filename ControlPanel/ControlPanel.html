<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>H2H Control Panel</title>
	<link rel="stylesheet" href="Styles/ControlPanel.css">
</head>

<body>
	<header>
		<div class="title">Head 2 Head</div>
		<table class="toolbar">
			<tr>
				<td><a href="../index.html">
					<div class="toolbarItm">Home</div>
				</a></td>
				<td><a href="ControlPanel.html">
					<div class="toolbarItm">Control Panel</div>
				</a></td>
				<td><a href="https://gamebanana.com/mods/398723">
					<div class="toolbarItm">Gamebanana</div>
				</a></td>
				<td><a href="https://github.com/corkr900/Head2Head/wiki">
					<div class="toolbarItm">Wiki</div>
				</a></td>
				<td><a href="https://github.com/corkr900/Head2Head">
					<div class="toolbarItm">Github</div>
				</a></td>
				<td class="debugOnly"><a href="Tester.html">
					<div class="toolbarItm">Control Panel Tester</div>
				</a></td>
			</tr>
		</table>
	</header>
	<div class="mid">
		<div class="card">
			<h2>Control Panel</h2>
			<div>Status: <span id="rend_status">Not Connected</span></div>
			<div class="ipEntryEnabled">Connect to IP:
				<input type="text" id="ipInput" value="127.0.0.1"></input><br>
				<button onClick="onConnectToIpClick()">Go!</button>
			</div>
			<div id="mainActionsDiv"></div>
		</div>
		<div class="card">
			<h2>Current Match</h2>
			<div id="curMatchBody">There is no current match</div>
		</div>
		<div class="card">
			<h2>All Matches</h2>
			<div id="allMatchesBody"></div>
		</div>
		<div id="logCard" class="card">
			<h2>Match Log</h2>
			<div id="logCardBody"></div>
		</div>
		<div class="card debugOnly">
			<h2>Output</h2>
			<div id="output"></div>
		</div>
		<div class="footerSpacer"></div>
	</div>
	<footer>
		<div>Copyright 2024 corkr900</div>
	</footer>

	<template id="LogRowTemplate">
		<tr>
			<td field="Instant"></td>
			<td field="MatchTimer"></td>
			<td field="FileTimer"></td>
			<td field="Label"></td>
			<td field="Room"></td>
			<td field="Checkpoint"></td>
			<td field="AreaSID"></td>
			<td field="LevelExitMode"></td>
			<td field="SaveDataIndex"></td>
		</tr>
	</template>

	<script src="Scripts/ControlPanel.js"></script>
</body>

</html>
